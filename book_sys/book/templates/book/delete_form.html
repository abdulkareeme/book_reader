{% extends 'book/base_template.html' %}

{% block content %}
<div  style="display: flex ; justify-content: center;">
    <div 
        style=" display: flex; margin-top: 40px ; padding: 40px; border:1.5px #ddd solid; border-radius: 20px; width: 800px; flex-direction: column;box-shadow:0px 0px 12px 5px #eee;">
        <div class="h3"> Are you sure you want to delete this book ?</div>
        <form action="" method="post">
            {%csrf_token%}
            <button class="btn btn-danger" value="Yes, delete.">Delete</button>
            <button class="btn btn-secondary" onclick="window.location='{% url 'all' %}' ; return false;" value="Cancel">Cancel</button>
        </form>
    </div>
</div>
{% endblock content %}
